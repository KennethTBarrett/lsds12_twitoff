{% extends "index.html" %}
{% block content %}
<h2>User: {{ title }}</h2>
<p>{{ message }}</p>
<p><b><i>The following are the first 200 non-retweet, non-reply texts sent by this user.</i></b></p>
<ul class="list-group">
  {% for tweet in tweets %}
  <li class="list-group-item">{{ tweet.id }} - {{ tweet.text }}</li>
  {% endfor %}
</ul>
{% endblock %}
